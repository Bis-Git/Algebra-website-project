    <div class="spacerBlock"></div>

    <div class="container-fluid">
      <div class="row title justify-content-center text-center">
        <div class="col-sm-10 col-lg-6">
          <h1>Nastavni plan</h1>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-lg-5">
          <label id="nazivKolegija" style="font-weight: bold;" for="txtKolegij"
            >Naziv kolegija:</label
          >
          <input
            autofocus
            placeholder="Započnite unos naziva kolegija..."
            type="text"
            name="txtKolegij"
            id="inputKolegij"
          />
        </div>
        <div class="col-sm-12 col-lg-5">
          <table class="table table-striped tbl">
            <thead>
              <tr class="tableHead">
                <td>Kolegij</td>
                <td>ECTS</td>
                <td>Sati</td>
                <td>P</td>
                <td>V</td>
                <td>Tip</td>
                <td></td>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
            <tfoot>
              <tr id="tableFooter"> 
              <td>Ukupno:</td>
              <td id="ects"></td>
              <td id="sati">sati</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <div class="kontakt">
      <h1 style="border-bottom: 1px solid rgb(206, 206, 206)">
        <i class="fa fa-envelope px-1" style="font-size: 3rem; color: aqua;">
        </i>
        Kontaktirajte nas
      </h1>
      <div>
        <form action="http://www.fulek.com/VUA/SUPIT/ContactUs" method="POST">
          <div>
            <div>
              <label for="txtName">Puno ime:</label>
              <input type="text" name="name" id="txtName" required />
            </div>
          </div>
          <div>
            <div>
              <label for="txtEmail">E-mail:</label>
              <input type="email" name="email" id="txtEmail" required />
            </div>
          </div>
          <div>
            <div>
              <label for="sltImportance">Važnost poruke:</label>
              <select name="importance" id="sltImportance">
                <option value="High">Visoka</option>
                <option value="Low">Niska</option>
              </select>
            </div>
          </div>
          <div>
            <div>
              <label for="txtMsg">Vaša poruka:</label>
              <textarea
                class="form-control"
                name="message"
                id="txtMsg"
                rows="5"
                required
              ></textarea>
            </div>
          </div>
          <div>
            <div>
              <label for="chkNews">Primaj newsletter:</label>
              <input type="checkbox" name="chkNews" id="newsletter" />
            </div>
          </div>
          <div class="p-3" style="display: inline-block;">
            <button class="btn-primary">Pošalji</button>
          </div>
          <div style="display: inline-block;">
            <button class="btn-danger" type="reset">Odustani</button>
          </div>
        </form>
      </div>
    </div>

    <div class="footer container-fluid p-0">
      <img
        src="/_Shared/Materijali/img/zaiskri-bg.jpg"
        class="img-fluid"
        alt="Responsive image"
      />
      <div class="content-fluid footerQuote">
        <div class="row text-center">
          <div class="col-12">
            <h1>Budi izvrstan u onome što voliš</h1>
          </div>
          <div class="col-12">
            <h1 id="zaiskri">zaiskri</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
